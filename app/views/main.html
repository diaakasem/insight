<nav></nav>

<div class="container">
  <div class="row" class="vcenter">

    <div class="col-xs-12 col-sm-9 col-md-6 col-lg-4">
      <h4>Welcome to Insight</h4>

      <form class="form-horizontal" role="form" name="login" ng-submit="login">
        <div class="form-group">
          <label for="username" class="col-sm-3 control-label">Username</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="username"
            placeholder="Username" ng-model="username">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-3 control-label">Password</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" id="password"
            placeholder="Password" ng-model="password">
          </div>
        </div>
        <div class="form-group">
          <div class="pull-right">
            <button type="submit" class="btn btn-default">OK</button>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>
