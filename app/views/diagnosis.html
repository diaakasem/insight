<script>
$(function () {
    $.getJSON('http://www.highcharts.com/samples/data/jsonp.php?filename=range.json&callback=?', function (data) {

        $('#diagnosischart').highcharts('StockChart', {
          chart: {
                type: 'arearange'
            },

            rangeSelector: {
              inputEnabled: $('#diagnosischart').width() > 480,
                selected: 2
            },

            title: {
                text: 'Temperature variation by day'
            },

            tooltip: {
                valueSuffix: 'Â°C'
            },

            series: [{
                name: 'Temperatures',
                data: data
            }]

        });
    });

});
</script>
