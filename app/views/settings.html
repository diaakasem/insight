<nav link="settings"></nav>
<div class="container" id="settings">

  <div class="col-xs-12 inlinecontainer">
    <form class="form-inline" role="form">
      <div class="form-group col-xs-2">
        <label for="username">Username</label>
      </div>
      <div class="form-group col-xs-8">
        <input type="text" class="form-control" id="username"
        placeholder="Username" ng-model="username">
      </div>
      <button type="submit" class="btn btn-default">Save</button>
    </form>
  </div>

  <div class="col-xs-12 inlinecontainer">
    <form class="form-inline" role="form">
      <div class="form-group col-xs-2">
        <label for="password">Password</label>
      </div>
      <div class="form-group col-xs-8">
        <input type="password" class="form-control" id="password" ng-model="password">
      </div>
      <button type="submit" class="btn btn-default">Save</button>
    </form>
  </div>

  <div class="col-xs-12 inlinecontainer">
    <form class="form-inline" role="form">
      <div class="form-group col-xs-2">
        <label for="facility">Facility name</label>
      </div>
      <div class="form-group col-xs-8">
        <input type="text" class="form-control" id="facility"
        placeholder="Facility name" ng-model="facility">
      </div>
      <button type="submit" class="btn btn-default">Save</button>
    </form>
  </div>

  <div class="col-xs-12 inlinecontainer">
    <form class="form-inline" role="form">
      <div class="form-group col-xs-2">
        <label for="tariff">Rate tarrif</label>
      </div>
      <div class="form-group col-xs-8">
        <input type="text" class="form-control" id="tarrif"
        placeholder="Rate tariff" ng-model="username">
      </div>
      <button type="submit" class="btn btn-default">Save</button>
    </form>
  </div>

</div>
